AWSTemplateFormatVersion: '2010-09-09'

Description:
  AWS Certificate Manager

Parameters:
  ProductName:
    Description: ""
    Type: String
  Environment:
    Description: ""
    Type: String
    Default: dev
  Role:
    Description: ""
    Type: String
    Default: default
  DomainName:
    Description: ""
    Type: String
    Default: example.com
  ValidationMethod:
    Description: ""
    Type: String
    Default: "DNS"
    AllowedValues:
      - "DNS"
      - "EMAIL"

Resources:
  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "*.${ProductName}.${DomainName}"
      DomainValidationOptions:
        - DomainName: !Sub "*.${ProductName}.${DomainName}"
          ValidationDomain: !Sub "${ProductName}.${DomainName}"
      SubjectAlternativeNames:
        - !Sub "${ProductName}.${DomainName}"
      ValidationMethod: !Ref ValidationMethod
