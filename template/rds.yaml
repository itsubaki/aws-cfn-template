AWSTemplateFormatVersion: '2010-09-09'

Description:
  AWS RDS(Aurora) Resource

Parameters:
  ProjectName:
    Description: ""
    Type: String
  MasterUsername:
    Description: ""
    Type: String
  MasterUserPassword:
    Description: ""
    Type: String
  DBInstanceClass:
    Description: ""
    Type: String
    Default: "db.t2.medium"
    AllowedValues:
      - db.t2.medium
      - db.r3.large
      - db.r3.xlarge
      - db.r3.2xlarge
      - db.r3.4xlarge
      - db.r3.8xlarge

Outputs:
  ProjectName:
    Value: !Ref ProjectName
  DBCluster:
    Description: ""
    Value: !Ref DBCluster
    Export:
      Name: !Sub "${ProjectName}-DBCluster"
  DBClusterEndpointAddress:
    Description: ""
    Value: !GetAtt DBCluster.Endpoint.Address
    Export:
      Name: !Sub "${ProjectName}-DBClusterEndpointAddress"
  DBClusterReadOnlyEndpointAddress:
    Description: ""
    Value: !GetAtt DBCluster.ReadEndpoint.Address
    Export:
      Name: !Sub "${ProjectName}-DBClusterReadOnlyEndpointAddress"
  DBClusterEndpointPort:
    Description: ""
    Value: !GetAtt DBCluster.Endpoint.Port
    Export:
      Name: !Sub "${ProjectName}-DBClusterEndpointPort"

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "DBSubnetGroup"
      SubnetIds:
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSubnetA" }
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSubnetC" }

  DBClusterParameterGroup:
    Type: AWS::RDS::DBClusterParameterGroup
    Properties:
      Parameters:
        character_set_database: "utf8"
        Family: "aurora5.6"
        Description: ""

  DBCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      Engine: "aurora"
      MasterUsername: !Ref MasterUsername
      MasterUserPassword: !Ref MasterUserPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBClusterParameterGroupName: !Ref DBClusterParameterGroup
      VpcSecurityGroupIds:
        - { "Fn::ImportValue": !Sub "${ProjectName}-PrivateSecurityGroup"}

  DBInstanceA:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: "aurora"
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBClusterIdentifier: !Ref DBCluster
      DBInstanceClass: !Ref DBInstanceClass

  DBInstanceC:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: "aurora"
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBClusterIdentifier: !Ref DBCluster
      DBInstanceClass: !Ref DBInstanceClass
